    ------ Tipografi ------

    ------ Margin ve Padding Kullanımı ------
    Margin, dış kenar boşluğudur.
    Padding, iç kenar boşluğudur.
    m ile başlayan classlar margin'i temsil eder.
    p ile başlayan classlar padding'i temsil eder.
    Yönler;
    t: margin-top veya padding-top.
    b: margin-bottom veya padding-bottom.
    s: soldan sağa, margin-left veya padding-left, sağdan sola margin-right veya padding-right.
    e: soldan sağa, margin-right veya padding-right, sağdan sola margin-left veya padding-left.
    x: margin ve paddingi x ekseni doğrultusunda vermek için.
    y: margin ve paddingi y ekseni doğrultusunda vermek için.
    Boşluk Büyüklüğü:
    0: margin veya padding sıfırlar.
    1: varsayılan olarak margin veya padding değerinde 0.25 çarpanını kullanır.
    2: varsayılan olarak margin veya padding değerinde 0.5 çarpanını kullanır.
    3: varsayılan olarak margin veya padding değerinde 1 çarpanını kullanır.
    4: varsayılan olarak margin veya padding değerinde 1.5 çarpanını kullanır.
    5: varsayılan olarak margin veya padding değerinde 3 çarpanını kullanır.
    auto: margin veya padding değerine auto ataması yapar.
    Diğer:
    Yatayda bir elementi tam olarak merkeze alabilmek için .mx-auto classı kullanılır. Bu classın işlevini yerine getirebilmesi için elementin genişliğinin verilmiş olması gerekir.    
    <div class="mx-auto" style="width: 200px;">
        Yatayda ortalanmış element.
    </div> gibi.
