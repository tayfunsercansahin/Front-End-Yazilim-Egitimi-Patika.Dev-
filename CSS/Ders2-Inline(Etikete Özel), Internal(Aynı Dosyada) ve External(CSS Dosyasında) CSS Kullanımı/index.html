<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="kodluyoruz.css">
    <style>
        h2 {
            color:blueviolet;
            font-size:40px;
        }

        p {
            color:deeppink;
            font-size:30px;
        }
    </style>
</head>
<body>
    
    <!-- 
        Inline CSS (Etikete Özel)(Etiket içinde style kullanılımı)
        Internal CSS (Aynı Dosyada)(Head içinde style etiketinde yazılır.)
        External CSS (CSS Dosyasında)(Head içinde link:css şeklinde yazılır.)
    -->

    <h1 style="color:crimson; font-size: 50px;">Inline CSS(Etikete Özel)</h1>

    <hr>

    <h2>Internal CSS(Aynı Dosyada)</h2>
    <p>Internal CSS(Aynı Dosyada)</p>
    <p style="color:blue">Internal CSS(Aynı Dosyada)</p>

    <hr>

    <h3>External CSS(CSS Dosyasında)</h3>

</body>
</html>
